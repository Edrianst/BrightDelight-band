<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BrightDelight band</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
			<div class="header-top" id="header">
				<a href="#"><img src="img/logo2.png" alt="" class="logo-small"></a>
						<ul class="nav-bar" id="menu">
							<a href="#"><li>Home</li></a>
							<a href="#"><li>News</li></a>
							<a href="#video-cont"><li>Media</li></a>
							<a href="#album"><li>Albums</li></a>
							<a href="#shows"><li>Tour</li></a>
						</ul>
				<img src="img/logo.png" alt="Логотип" class="logo-big">
				<div class="social-group">
					<a href="https://vk.com/brightdelightband" class="social-btn vk"></a>
					<a href="https://m.facebook.com/BrightDelightBand" class="social-btn fb"></a>
					<a href="https://www.youtube.com/channel/UCKTdiF_eqod9NQf7pxK6A_Q" class="social-btn yt"></a>
					<a href="https://www.instagram.com/brightdelightband/" class="social-btn ig"></a>
				</div>
			</div>
		<a href="#album" class="btn" id="btn">Order now</a>
	</div>
		<section class="shows" id="shows">
					<h2 class="shows-heading">Upcoming shows</h2>
						<div class="date">Nov 11</div>
						<div class="event">EMERGENZA 2nd ROUND</div>
						<div class="city">MOSCOW</div>
						<div class="date">Dec 24</div> 
						<div class="event">METACORE GIG	</div>
						<div class="city">KALUGA</div>
		</section>
		<section class="album" id="album">
					<h1 class="album-heading"> Let's make it real</h1>
					<div class="album-logo"></div>
						<img src="img/cover.jpg" alt="album" class="logo" width="400" height="400">
					<p>Available on</p>
					<div class="buy-btn">
						<a href="https://itunes.apple.com/ru/album/lets-make-it-real/id1257182838"><img src="img/btn-iTunes.png" alt="Itunes" width="130" height="40"></a>
						<a href="https://play.google.com/store/music/album/BrightDelight_Let_s_Make_It_Real?id=Byarby2dacy2qgqr6igu7t5f34a"><img src="img/btn-google2.png" alt="Google" width="130" height="40"></a>
					</div>
		</section>
		<section class="video" id="video-cont">
			<h2 class="video-heading">Featured video</h2>
			<div class="video-wrapper">
				<div class="poster">
					<button type="button" class="play-btn" id="play-btn">Watch full video</button>
					<video autoplay="autoplay" id="video" loop muted>
						<source src="video/video.mp4" type="video/mp4">
					</video>
				</div>
			<iframe id="frame" src="https://www.youtube.com/embed/ng07h-xhx-w" frameborder="0" allowfullscreen></iframe>
			</div>
		</section>
		<section class="social">
			<h2 class="social-heading">Follow us on:</h2>
			<div class="social-content">
				<div class="social-btn-big">
					<h3>Subscribe:</h3>
					<a href="https://vk.com/brightdelightband" class="vk-big"></a>
					<a href="https://m.facebook.com/BrightDelightBand" class="fb-big"></a>
					<a href="https://www.youtube.com/channel/UCKTdiF_eqod9NQf7pxK6A_Q" class="yt-big"></a>
					<a href="https://www.instagram.com/brightdelightband/" class="ig-big"></a>
				</div>
				<div class="social-photo">
					<img src="img/2.jpg" alt="photo" class="photo">
				</div>
			</div>
		</section>
		<footer>
			<p>BrighDelight Band 2017</p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
